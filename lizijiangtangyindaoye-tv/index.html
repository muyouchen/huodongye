<script type="text/javascript">
	$(function(){
		var aa=1;
		$(".xiazai").focus(function(){	
			$(this).removeClass("hei");
			$(this).addClass("liang");
		}).blur(function(){	
			$(this).removeClass("liang");
			$(this).addClass("hei");
		});

        $(".zanbu").focus(function(){	
        	$(this).removeClass("hei");
			$(this).addClass("liang");
			aa=0;			      
        }).blur(function(){
			$(this).removeClass("liang");
			$(this).addClass("hei");
			aa=1;
        });
        $(document).keydown(function(event){
			if(event.keyCode == 39){
				return false;
			}
		}); 
		$(document).keydown(function(event){
			if(event.keyCode == 40&&aa==0){
				$(".zanbu").removeClass("hei");
				$(".zanbu").addClass("liang");
				return false;	
			}
		}); 
	});   
</script>
